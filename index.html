    <!-- JavaScript for search functionality -->
    <script>
        // Get references to all necessary DOM elements
        const searchIconBtn = document.getElementById('search-icon-btn');
        const searchBar = document.getElementById('search-bar');
        const searchInput = document.getElementById('search-input');
        const categoryCards = document.querySelectorAll('.category-card');

        // Function to toggle the visibility of the search bar
        function toggleSearchBar() {
            // Check if the search bar is currently hidden
            if (searchBar.classList.contains('hidden')) {
                // If it is, show it by removing the 'hidden' class
                searchBar.classList.remove('hidden');
                // Give the search input focus for immediate typing
                searchInput.focus();
            } else {
                // If it is visible, hide it and clear the input field
                searchBar.classList.add('hidden');
                searchInput.value = '';
                // Restore all category cards in case they were filtered
                filterCategories('');
            }
        }

        // Function to filter the category cards based on the search query
        function filterCategories(query) {
            const normalizedQuery = query.trim().toLowerCase();

            categoryCards.forEach(card => {
                const categoryName = card.querySelector('span').textContent.toLowerCase();

                // Check if the category name includes the search query
                if (categoryName.includes(normalizedQuery)) {
                    // If it matches, make sure the card is visible
                    card.style.display = 'flex';
                } else {
                    // If it doesn't match, hide the card
                    card.style.display = 'none';
                }
            });
        }

        // Add event listeners
        searchIconBtn.addEventListener('click', toggleSearchBar);
        searchInput.addEventListener('input', (event) => {
            filterCategories(event.target.value);
        });

    </script>

</body>
</html>
